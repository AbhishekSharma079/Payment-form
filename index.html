
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>
    <div class="container">
        <p align="center"><img src="rbi.jpg" width="295" height="207"></p>

        <form name="paymentForm" onsubmit="return validateForm()" action="process_payment.php" method="POST">
            <h1 class="main_heading"><u>Payment Form</u></h1>
            <marquee>
                <font size="5" color="purple"><i>Get way of the success in word...</i><b> Various modes of payment are available.</b></font>
            </marquee>

            <p>Required Fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: *  <input type="text" name="name" placeholder="Subash" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>Male <input type="radio" name="Gender" value="Male" required></p>
                <p>Female <input type="radio" name="Gender" value="Female" required></p>
            </fieldset>
            <p>Address: <textarea name="Address" cols="50" rows="6"></textarea></p>
            <p>Email: * <input type="email" name="email" required></p>
            <p>Pincode: *<input type="number" name="Pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card Type: *
                <select name="card_type" required>
                    <option value="">--Select a card type--</option>
                    <option value="paytm">Paytm</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Gpay">Gpay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>Card Number: *<input type="number" name="card_number"required ></p>
            <p>Expiration Date: *<input type="date" name="exp_date" required></p>
            <p>CVV: *<input type="password" name="cvv" required></p>
            <input type="submit" value="Pay Now">
            <input type="reset" value="Reset">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
